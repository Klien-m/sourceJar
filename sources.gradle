afterEvaluate {

    tasks.register('sourcesJar', Jar) {
        classifier = 'sources'
        from android.sourceSets.main.java.sourceFiles
        destinationDir = project.file('build/outputs/sources')
    }
    def sourcesJarTask = project.tasks.findByName('sourcesJar')
    // 在generatePomXml执行时，执行sourcesJarTask，可根据需要修改自己挂钩的任务
    generatePomXml.dependsOn sourcesJarTask

}